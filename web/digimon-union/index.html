<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="section">
    <div id="contents">
        <div id="digimon_info">
            <div>유니온 이름</div>
            <input type="text" >

            <div>0마리 보유시</div>
            <div class="reward">
                <select id="digimonRewardType" class="rewardType">
                  <option value="">-- 선택하세요 --</option>
                </select>
                <input type="text" id="digimonRewardValue">
            </div>

            <div>레벨 총합</div>
            <input type="text" id="level">
            <div class="reward">
                <select id="levelRewardType" class="rewardType">
                  <option value="">-- 선택하세요 --</option>
                </select>
                <input type="text" id="levelRewardValue">
            </div>

            <div>초월 디지몬 0마리 보유 시</div>
            <div class="reward">
                <select id="transcendRewardType" class="rewardType">
                  <option value="">-- 선택하세요 --</option>
                </select>
                <input type="text" id="transcendRewardValue">
            </div>

            <div>레벨 총합</div>
            <input type="text" id="lastLevel">
            <div class="reward">
                <select id="lastLevelRewardType" class="rewardType">
                  <option value="">-- 선택하세요 --</option>
                </select>
                <input type="text" id="lastLevelRewardValue">
            </div>
        </div>


        <div id="digimon_list">
            <div>유니온 목록</div>
            <div id="select_list">
                <span class="select_digimon">아구몬</span>
                <span class="select_digimon">그레이몬</span>
                <span class="select_digimon">메탈그레이몬</span>
                <span class="select_digimon">워그레이몬</span>
            </div>

            <div style="margin-top: 30px;">디지몬 검색</div>
            <div id="search" >
                <input type="text" id="searchValue">
                <span id="searchButton">검색</span>
            </div>

            <div id="search_result">
                <div class="select_result" style="width: auto;">
                    <span>아구몬 계열</span>
                    <span>아구몬</span>
                </div>
                <div class="select_result" style="width: auto;">
                    <span>아구몬 계열</span>
                    <span>그레이몬</span>
                </div>
                <div class="select_result" style="width: auto;">
                    <span>아구몬 계열</span>
                    <span>메탈그레이몬</span>
                </div>
                <div class="select_result" style="width: auto;">
                    <span>아구몬 계열</span>
                    <span>워그레이몬</span>
                </div>
            </div>
        </div>
    </div>
    <div id="register">등록</div>
    <script src="network.js"></script>
</div>
</body>
</html>

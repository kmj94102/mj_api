<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="network.js"></script>
</head>
<body>
<div id="header">
    <span id="logo">MJ 단어장</span>
    <div id="newVocabulary">
        <img src="ic_plus.svg">
        <span>새 단어장 만들기</span>
    </div>
</div>
<div class="divider"></div>
<div id="title">
    <input type="month" id="date">
    <div>
        <input type="radio" name="language" id="all" checked>
        <label for="all">전체</label>
        <input type="radio" name="language" id="english">
        <label for="english">영어</label>
        <input type="radio" name="language" id="japanese">
        <label for="japanese">일본어</label>
    </div>
</div>
<div id="noteList"></div>
</body>
</html>

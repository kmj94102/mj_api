<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="network.js"></script>
</head>
<body>
<div id="header">
    <img src="ic_prev.svg" width="34">
    <span>단어장 등록</span>
</div>
<div class="divider"></div>
<div id="session">
    <div id="contents">
        <input type="text" placeholder="타이틀">
        <div id="languageSelector">
            <input type="radio" name="language" id="english">
            <label for="english">영어</label>
            <input type="radio" name="language" id="japanese">
            <label for="japanese">일본어</label>
        </div>
        <div id="submit">등록</div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="network.js"></script>
</head>
<body>
<div id="header">
    <a href="javascript:history.back();"><img src="ic_prev.svg" width="34"></a>
    <span>단어장 등록</span>
</div>
<div class="divider"></div>
<div id="session">
    <div id="contents">
        <input id="word" type="text" placeholder="단어">
        <input id="meaning" type="text" placeholder="뜻">
        <span>예시 문장</span>
        <textarea id="examples" rows="5" cols="30" placeholder="예시 문장"></textarea>
        <span>비고</span>
        <textarea id="note1" rows="5" cols="30" placeholder="비고1"></textarea>
        <textarea id="note2" rows="5" cols="30" placeholder="비고2"></textarea>
        <div id="submit">등록</div>
    </div>
</div>
</body>
</html>

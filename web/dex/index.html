<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="dialog" class="dialog">
          <table>
            <tbody>
              <tr>
                <td><div class="generate" data-info="1">1 세대</div></td>
                <td><div class="generate" data-info="2">2 세대</div></td>
                <td><div class="generate" data-info="3">3 세대</div></td>
              </tr>
              <tr>
                <td><div class="generate" data-info="4">4 세대</div></td>
                <td><div class="generate" data-info="5">5 세대</div></td>
                <td><div class="generate" data-info="6">6 세대</div></td>
              </tr>
              <tr>
                <td><div class="generate" data-info="7">7 세대</div></td>
                <td><div class="generate" data-info="8">8 세대</div></td>
                <td><div class="generate" data-info="9">9 세대</div></td>
              </tr>
              <tr>
                <td colspan="1"><div class="generate" data-info="99">레알세</div></td>
                <td colspan="2"><div class="generate selected" data-info="">전체</div></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="infoDialog" class="infoDialog">
            <span id="pokemonName"></span>
            <button onclick="sendData(true)">Yes</button>
            <button onclick="sendData(false)">No</button>
        </div>
        <div class="header" >
            <i class="fa-solid fa-bars" id="menu"></i>
            <img id="isAll" src="ic_shiny.svg"style="width: 24px; height: 24px; margin-left: 10px">
            <span id="notCatch"></span>
        </div>
        <div class="container" id="pokemon-list"></div>
        <script src="network.js"></script>
    </body>
</html>
